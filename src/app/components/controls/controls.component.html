<div class="controls">
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value="gender"
           id="gender"
            [(ngModel)]="gender.isSelected" (change)="onGenderControlChange()">
    <label class="form-check-label" for="gender">Gender</label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value="location"
           id="location"
            [(ngModel)]="location.isSelected" (change)="onLocationControlChange()">
    <label class="form-check-label" for="location">Location</label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value="email"
           id="email"
           [(ngModel)]="email.isSelected" (change)="onEmailControlChange()">
    <label class="form-check-label" for="email">Email</label>
  </div>
  <div class="form-check">
    <input class="form-check-input"
           type="checkbox"
           value="phone"
           id="phone"
           [(ngModel)]="phone.isSelected" (change)="onPhoneControlChange()">
    <label class="form-check-label" for="phone">Phone</label>
  </div>
</div>
